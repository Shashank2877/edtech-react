<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path and redirect to the main app with hash routing fallback
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to the main page with the path as a parameter
        window.location.replace('/' + (search ? search + '&' : '?') + 'redirect=' + encodeURIComponent(path + search + hash));
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
