<!doctype html>
<html class="dark">
  <head>
    <meta charset="utf-8" />
    <!-- Enhanced viewport settings for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Performance and SEO optimizations -->
    <meta name="description" content="NammaWeb - Transform your tech career with industry-expert courses, hands-on projects, and 95% job placement rate. Start, switch, or advance your career today." />
    <meta name="keywords" content="NammaWeb, tech courses, web development, career advancement, online learning, programming" />
    <meta name="author" content="NammaWeb" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#4f46e5" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://wa.me" />
    
    <title>NammaWeb - Transform Your Tech Career</title>
    
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Error handling for IIS deployment -->
    <script>
      // Global error handler for undefined variables
      window.addEventListener('error', function(e) {
        console.error('Global Error:', e.error, e.filename, e.lineno, e.colno);
        if (e.error && e.error.message && e.error.message.includes('is not defined')) {
          console.error('Undefined variable detected. This might be due to build configuration issues.');
        }
      });
      
      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
